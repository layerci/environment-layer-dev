
apiVersion: v1
kind: ConfigMap
metadata:
  name: jx-auth-config
  labels:
    jenkins.io/created-by: jx
    jenkins.io/config-type: auth
data:
  gitAuth.yaml: |
    currentserver: "https://github.com"
    defaultusername: "layerci"
    pipelineserver: "https://github.com"
    pipelineusername: "layerci"
    servers:
    - currentuser: "layerci"
      kind: "github"
      name: "github"
      url: "https://github.com"
      users:
      - apitoken: "vault:layer/pipelineUser:token"
        bearertoken: ""
        username: "layerci"
